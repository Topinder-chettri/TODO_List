{% block content%}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<html>
    <head>
        <title>List</title>
    </head>


    <body>
        <nav class='navbar navbar-dark bg-dark'>
            <div class='ms-auto'>
                {% if user.is_authenticated %}
                <a href="{% url 'home'%}" class="btn btn-outline-light me-2">Home</a>
                <a href="{% url 'create'%}" class="btn btn-outline-light me-2">Create</a>
                <a href="{% url 'list'%}" class="btn btn-outline-light me-2">List</a>
                <a href="{% url 'logout'%}" class="btn btn-outline-light me-2">Logout</a>
                {% else %}
                <a href="{% url 'login'%}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'signup'%}" class="btn btn-outline-light me-2">Signup</a>
               
                {% endif %}
            </div>
    
        </nav>



    <center>
    <hr>
    <h1 style="background:blue;"><center>Note List</center></h1>
    <hr>
    <p style="color:red;font-size:400%;">Your List </p>
    <ul>
        {% for note in notes %}
        <a href="{% url 'detail' pk=note.id %}"> <li style= "color:orange; font-size:200%; list-style-type: none;">{{note.title}}</li></a>

        {% endfor %}
    </center>
</body>
    </html>


{% endblock %}
