    <head>

        <body>
            <nav class='navbar navbar-dark bg-dark'>
                <div class='ms-auto'>
                    {% if user.is_authenticated %}
                    <a href="{% url 'home'%}" class="btn btn-outline-light me-2">Home</a>

    <hr>
